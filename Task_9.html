<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Practice 10</title>
        <link rel="stylesheet" type="text/css" href="Task_9.css">
    </head>
    <body>
        <div id="calc">
            <table>
                <tr>
                    <td colspan="5" id="display"><input type="text" value="0" readonly></td>
                </tr>
                <tr>
                    <td><button class="num">7</button></td>
                    <td><button class="num">8</button></td>
                    <td><button class="num">9</button></td>
                    <td><button class="op">/</button></td>
                    <td><button class="control" id="clear">C</button></td>
                </tr>
                <tr>
                    <td><button class="num">4</button></td>
                    <td><button class="num">5</button></td>
                    <td><button class="num">6</button></td>
                    <td><button class="op">*</button></td>
                    <td><button class="control" id="delete">‚Üê</button></td>
                </tr>
                <tr>
                    <td><button class="num">1</button></td>
                    <td><button class="num">2</button></td>
                    <td><button class="num">3</button></td>
                    <td><button class="op">-</button></td>
                    <td rowspan="2"><button class="control" id="calculate">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="num">0</button></td>
                    <td><button id="point">.</button></td>
                    <td><button class="op">+</button></td>
                </tr>
            </table>
        </div>
        <script src="Task_9.js"></script>
    </body>
</html>
